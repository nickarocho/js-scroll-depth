    <div class="card-container">

      <div class="card"></div>

    <div class="card-container">

      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
    </div>
    <div class="card-container">
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
    </div>
  </main>
  <aside class="scroll-marker">
    <div class="wrapper">
      <span><h4>Data Layer</h4></span>
      <h3>12</h3>
    </div>
  </aside>
  <footer>
    <h3>Pretty dope!</h3>
  </footer>
  <!-- lodash -->
  <script src="lodash.js"></script>
  <!-- Scroll depth JS -->
  <script src="main.js"></script>
</body>
</html>
